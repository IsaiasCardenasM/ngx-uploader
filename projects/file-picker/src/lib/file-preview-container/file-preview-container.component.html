@if (lightboxFile) {
  <preview-lightbox [file]="lightboxFile" (previewClose)="closeLightbox()"></preview-lightbox>
}
@for (file of previewFiles; track file) {
  <file-preview-item
    [fileItem]="file"
    (removeFile)="removeFile.next($event)"
    (uploadSuccess)="uploadSuccess.next($event)"
    (uploadFail)="uploadFail.next($event)"
    (imageClicked)="openLightbox($event)"
    [itemTemplate]="itemTemplate"
    [adapter]="adapter"
    [captions]="captions"
    [enableAutoUpload]="enableAutoUpload"
  ></file-preview-item>
}
